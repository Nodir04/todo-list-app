<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 To-Do List</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="input-section">
            <form class="input-container" id="todoForm">
                <label for="todoInput" class="visually-hidden">New task</label>
                <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100" required aria-describedby="input-help">
                <button type="submit" id="addBtn">Add Task</button>
                <div id="input-help" class="visually-hidden">Enter a task and press Enter or click Add Task</div>
            </form>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>

        <div class="todo-list" id="todoList" role="list">
            <div class="empty-state">
                <h3>No tasks yet</h3>
                <p>Add your first task above to get started!</p>
            </div>
        </div>

        <div class="error-message" id="errorMessage" role="alert" aria-live="polite"></div>

        <div class="stats">
            <span id="totalTasks">0 tasks</span>
            <span id="completedTasks">0 completed</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
